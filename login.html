<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="content p-5"
      style="
        width:100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <h1 style="text-align: center; margin-bottom: 2vw;font-size: 5vw;">SignIn</h1>
      <form onsubmit="validateForm()" style="border: 1px solid black;padding: 65px 25px;">
        <div class="mb-3">
          <label for="inputEmail" class="form-label" style="font-size: 1.3vw"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
            style="width: 22vw;background-color: transparent;border: 1px solid black"
          />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label" style="font-size: 1.3vw"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            style="width: 22vw;background-color: transparent;border: 1px solid black"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          style="width: 22vw; font-size: 1.2vw"
        >
          Login
        </button>
      </form>
      <h6 class="mt-3" style="font-size: 1.3vw; width: 22vw" onclick="signUp()">
        new user? <span>SignUp</span>
      </h6>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
